<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JangAfrica Learning Centre Quiz</title>
<style>
  body { background:#add8e6; font-family:Barlow, sans-serif; margin:0; }
  h1 { font-family:"Arial Black", sans-serif; font-size:36pt; text-align:center; margin-top:20px; }
  nav { display:flex; justify-content:center; gap:20px; margin:10px; }
  nav a { text-decoration:none; font-size:16px; color:#000; }
  section { max-width:700px; margin:20px auto; background:white; padding:20px; border-radius:10px; }
  .hidden { display:none; }
  .progress-container { width:100%; background:#ddd; border-radius:20px; overflow:hidden; margin:10px 0; }
  .progress-bar { height:20px; background:#4caf50; width:0%; }
  button { padding:10px 20px; margin:10px 5px; font-size:16px; cursor:pointer; border:none; border-radius:6px; background:#007BFF; color:#fff; }
  button:hover { background:#0056b3; }
</style>
</head>
<body>

<h1>JangAfrica Learning Centre</h1>
<nav>
  <a href="#">Home</a>
  <a href="#">Quiz</a>
  <a href="#">History</a>
  <a href="#">Scores</a>
  <a href="#">Help</a>
  <a href="#">About</a>
</nav>

<section id="userDetails">
  <h2>User Details</h2>
  <label>Name: <input id="name"></label><br>
  <label>Grade: <input id="grade"></label><br>
  <label>Age: <input id="age"></label><br>
  <label>School: <input id="school"></label><br>
  <label>Number of Questions: <input id="numQuestions" type="number" min="1" max="20"></label><br>
  <label>Time (minutes): <input id="timeLimit" type="number" min="1" max="60"></label><br>
  <button onclick="showTopics()">Next</button>
</section>

<section id="topicSelect" class="hidden">
  <h2>Select Topic</h2>
  <select id="topic">
    <option value="">--Choose a Topic--</option>
    <option>Addition and Subtraction</option>
    <option>Multiplication</option>
    <option>Types of Numbers</option>
    <option>Sets</option>
    <option>Factors and Multiples</option>
    <option>Approximations</option>
    <option>Decimals</option>
    <option>Fractions</option>
    <option>Integers</option>
    <option>Linear Inequalities</option>
    <option>Basic Algebra</option>
    <option>Indices</option>
    <option>Geometry</option>
    <option>Angles</option>
    <option>Ratio and Proportion</option>
    <option>Time</option>
    <option>Money</option>
    <option>Interest</option>
    <option>Trigonometry</option>
    <option>Statistics</option>
    <option>Probability</option>
    <option>Logic and Reasoning</option>
  </select><br>
  <button onclick="startQuiz()">Start Quiz</button>
</section>

<section id="quizArea" class="hidden">
  <h2 id="questionText"></h2>
  <input id="answer" placeholder="Your Answer">
  <button onclick="submitAnswer()">Submit</button>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <p>Correct: <span id="correctCount">0</span> | Wrong: <span id="wrongCount">0</span></p>
</section>

<section id="results" class="hidden">
  <h2>Results</h2>
  <p>Correct: <span id="finalCorrect"></span></p>
  <p>Wrong: <span id="finalWrong"></span></p>
  <button onclick="startAgain()">Start Again</button>
  <button onclick="window.print()">Print</button>
</section>

<script>
  let totalQ = 0, currentQ = 0, correct = 0, wrong = 0;

  function showTopics() {
    if (!document.getElementById('name').value) { alert('Please enter your name'); return; }
    document.getElementById('userDetails').classList.add('hidden');
    document.getElementById('topicSelect').classList.remove('hidden');
  }

  function startQuiz() {
    totalQ = parseInt(document.getElementById('numQuestions').value) || 5;
    currentQ = 0; correct = 0; wrong = 0;
    document.getElementById('topicSelect').classList.add('hidden');
    document.getElementById('quizArea').classList.remove('hidden');
    nextQuestion();
  }

  function nextQuestion() {
    if (currentQ >= totalQ) { endQuiz(); return; }
    currentQ++;
    document.getElementById('questionText').textContent = "Question " + currentQ + ": What is " + currentQ + "+" + currentQ + "?";
    document.getElementById('answer').value = "";
    updateProgress();
  }

  function submitAnswer() {
    let ans = parseInt(document.getElementById('answer').value);
    if (ans === currentQ + currentQ) { correct++; }
    else { wrong++; }
    document.getElementById('correctCount').textContent = correct;
    document.getElementById('wrongCount').textContent = wrong;
    nextQuestion();
  }

  function updateProgress() {
    let percent = (currentQ/totalQ)*100;
    document.getElementById('progressBar').style.width = percent + "%";
  }

  function endQuiz() {
    document.getElementById('quizArea').classList.add('hidden');
    document.getElementById('results').classList.remove('hidden');
    document.getElementById('finalCorrect').textContent = correct;
    document.getElementById('finalWrong').textContent = wrong;
  }

  function startAgain() {
    document.getElementById('results').classList.add('hidden');
    document.getElementById('userDetails').classList.remove('hidden');
  }
</script>

</body>
</html>
