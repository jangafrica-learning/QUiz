let currentGrade = null;
let currentQuiz = [];
let currentIndex = 0;
let score = 0;
let timer;
let timeLeft = 30;

const startBtn = document.getElementById("startBtn");
const nextBtn = document.getElementById("nextBtn");
const restartBtn = document.getElementById("restartBtn");
const gradeSelect = document.getElementById("gradeSelect");
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const quizScreen = document.getElementById("quizScreen");
const startScreen = document.getElementById("startScreen");
const resultScreen = document.getElementById("resultScreen");
const progressBar = document.getElementById("progressBar");
const scoreEl = document.getElementById("score");
const timerEl = document.getElementById("timer");

startBtn.onclick = () => {
  currentGrade = gradeSelect.value;
  if (!currentGrade) return alert("Select a grade to start!");
  currentQuiz = [...quizData[currentGrade]];
  currentIndex = 0;
  score = 0;
  startScreen.style.display = "none";
  quizScreen.style.display = "block";
  showQuestion();
  startTimer();
};

nextBtn.onclick = () => {
  currentIndex++;
  if (currentIndex < currentQuiz.length) {
    showQuestion();
    resetTimer();
  } else {
    showResult();
  }
};

restartBtn.onclick = () => {
  startScreen.style.display = "block";
  quizScreen.style.display = "none";
  resultScreen.style.display = "none";
  progressBar.style.width = "0%";
};

function showQuestion() {
  const q = currentQuiz[currentIndex];
  questionEl.textContent = q.q;
  optionsEl.innerHTML = "";
  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(opt);
    optionsEl.appendChild(btn);
  });
  updateProgress();
}

function selectAnswer(answer) {
  const correct = currentQuiz[currentIndex].answer;
  if (answer === correct) score++;
  currentIndex++;
  if (currentIndex < currentQuiz.length) {
    showQuestion();
    resetTimer();
  } else {
    showResult();
  }
}

function updateProgress() {
  const percent = Math.round((currentIndex / currentQuiz.length) * 100);
  progressBar.style.width = percent + "%";
  progressBar.textContent = percent + "%";
}

function showResult() {
  quizScreen.style.display = "none";
  resultScreen.style.display = "block";
  scoreEl.textContent = `You scored ${score} out of ${currentQuiz.length}`;
  clearInterval(timer);
}

function startTimer() {
  timeLeft = 30;
  timerEl.textContent = `Time: ${timeLeft}s`;
  timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `Time: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      currentIndex++;
      if (currentIndex < currentQuiz.length) {
        showQuestion();
        startTimer();
      } else {
        showResult();
      }
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(timer);
  startTimer();
}
